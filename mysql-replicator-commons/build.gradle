dependencies {

    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'

    implementation 'org.eclipse.jetty:jetty-server:9.4.14.v20181114'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.14.v20181114'

    implementation 'mysql:mysql-connector-java:5.1.47'
    implementation 'org.apache.commons:commons-dbcp2:2.7.0'
    implementation 'org.apache.avro:avro:1.8.2'
    implementation 'io.confluent:kafka-avro-serializer:5.0.1'

    implementation 'io.dropwizard.metrics:metrics-core:4.0.2'
    implementation 'io.dropwizard.metrics:metrics-jvm:4.0.2'
    implementation 'io.dropwizard.metrics:metrics-jmx:4.0.2'
    implementation 'io.dropwizard.metrics:metrics-graphite:4.0.2'

    implementation 'io.prometheus:simpleclient:0.6.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.6.0'
    implementation 'io.prometheus:simpleclient_servlet:0.6.0'
    implementation 'io.prometheus:simpleclient_dropwizard:0.6.0'

    // HBase
    implementation 'org.apache.hbase:hbase-client:1.2.0'
    implementation 'org.apache.hbase:hbase-common:1.2.0'
    implementation 'org.apache.hbase:hbase-server:1.2.0'
    implementation 'com.google.protobuf:protobuf-java:2.5.0'
    implementation 'com.google.guava:guava:15.0'

    // Test dependencies
    testCompile 'org.testcontainers:testcontainers:1.8.0'

    implementation 'org.testcontainers:testcontainers:1.8.0'
    testImplementation 'junit:junit:4.12'
}

description = 'mysql-replicator-commons'

task testsJar(type: Jar) {
    from(sourceSets.test.output)
    archiveClassifier = 'tests'
}

publishing.publications.maven.artifact(testsJar)
