dependencies {

    implementation "mysql:mysql-connector-java:$mysqlConnectorJavaVersion"
    implementation "org.apache.commons:commons-dbcp2:$apacheCommonsDBCP2Version"

    implementation "org.apache.avro:avro:$apacheAvroVersion"
    implementation "io.confluent:kafka-avro-serializer:$kafkaAvroSerializerVersion"

    implementation "io.dropwizard.metrics:metrics-core:$dropwizardMetricsVersion"
    implementation "io.dropwizard.metrics:metrics-jvm:$dropwizardMetricsVersion"
    implementation "io.dropwizard.metrics:metrics-jmx:$dropwizardMetricsVersion"
    implementation "io.dropwizard.metrics:metrics-graphite:$dropwizardMetricsVersion"

    implementation "io.prometheus:simpleclient:$prometheusSimpleClientVersion"
    implementation "io.prometheus:simpleclient_hotspot:$prometheusSimpleClientVersion"
    implementation "io.prometheus:simpleclient_servlet:$prometheusSimpleClientVersion"
    implementation "io.prometheus:simpleclient_dropwizard:$prometheusSimpleClientVersion"

    implementation "org.eclipse.jetty:jetty-server:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-servlet:$jettyVersion"
    implementation "org.apache.kafka:kafka_2.12:$apacheKafka_2_12Version"

    implementation "io.dropwizard.metrics:metrics-core:$dropwizardMetricsVersion"

    // Profile Deps
    if (isHBase) {
        implementation( hbaseDependencies)
    }

    if (isBigTable) {
        implementation(bigTableDependencies)
    }
    
    implementation project(':mysql-replicator-commons')
    implementation project(':mysql-replicator-supplier-model')
    implementation project(':mysql-replicator-augmenter-model')
    implementation project(':mysql-replicator-supplier')

    testImplementation "junit:junit:$junitVersion"
    testImplementation project(':mysql-replicator-commons')

}

description = 'mysql-replicator-augmenter'
